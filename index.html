<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div id="info-tab">
        <a href="#">View high scores</a>
        <p>Time: <span id='time'>0</span></p>
    </div>
    <div id="start-page-content">
        <h1 id="name">Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within
            the time limit. Keep in mind that incorrect answers will penalize
            your score/time by ten seconds!
        </h3>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="question-container"></div>
    <div id="response-container"></div>
    <div id="end-game-container"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
